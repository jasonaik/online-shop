{% include "header.html"%}
	
	<div id="fh5co-product">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
					<h2>Search Results For "{{search_text}}"</h2>
				</div>
			</div>
			<div class="row">
				{% for product in products %}
				<div class="col-md-4 text-center animate-box">
					<div class="product">
						<div class="product-grid" style="background-image:url({{url_for('static', filename='images/' + product.main_image)}});">
							<div class="inner">
								<p>
									<a href="#" class="icon"><i class="icon-shopping-cart"></i></a>
									<a href="{{url_for('single', product_id=product.id)}}" class="icon"><i class="icon-eye"></i></a>
								</p>
							</div>
						</div>
						<div class="desc">
							<h3><a href="{{url_for('single', product_id=product.id)}}">{{product.name}}</a></h3>
							{% if (product.price|string).split(".")[1]|length == 1: %}
								<span class="price">RM{{product.price}}0</span>
							{% else: %}
								<span class="price">RM{{product.price}}</span>
							{% endif %}
						</div>
					</div>
				</div>
				{%endfor%}

			</div>
		</div>
	</div>

{% include "footer.html"%}
